<!DOCTYPE html>
<html>
  <head>
    <title> REGISTRATION </title>
  </head>
  <body>
    <form method="" action="get">
		 <h1 style="text-align:center; color:blue;"> REGISTRATION</h1>

<!-- get first Name -->
<label for="First Name"> First Name:</label>
<input type="text" name="name" id="First Name">

<!-- get Last Name -->
<label for="Last Name"> Last Name:</label>
<input type="text" name="name" id="Last Name"> <br> <br>

<!-- gender form -->
<label> Gender: </label>
<input type="radio" name="Gender" id="Male"> <label for="Male">Male</label>
<input type="radio" name="Gender" id="Female"> <label for="Female">Female</label>
<input type="radio" name="Gender" id="Others"> <label for="Others">Others</label> <br> <br>

<!-- DOB -->
<label for="date"> Date of Birth: </label>
<input type="date" name="date" id="date"> <br> <br>

<!-- Mobile Number  -->
<label for="Number">Mobile Number:</label>
<input type="tel" name="tel" placeholder="91-98765-43210"> <br> <br>

<!-- Email -->
<label for="Email">Email:</label>
<input type="Email" name="Email" id="Email"> <br> <br>

<!-- Aadhar -->
<label for="Aadhar">Aadhar:</label>
<input type="tel" placeholder="9871-9876-9856"> <br> <br>

<!-- address -->
<label for="Address">Address:</label>
<textarea Name="message-box" id="Address" rows="5" col="5"> </textarea><br> <br>

<!-- course -->
<label for="Course">course:</label>
<input type="name" name="name" id="Course" placeholder="select"> <br> <br>

<!-- Qualification -->
<label for="Qualification">Qualification:</label>
<select name="select-option" id="Qualification">
<option value="UG">UG</option>
<option value="PG">PG</option> </select>

<!-- Degree -->
<label for="BE"> Degree & Dept: </label>
<input type="text" name="text" id="BE" placeholder="BE CSE"> <br> <br>

<!-- Upload Resume -->
<label for="upload">Upload Resume </label>
<input type="file" name="file" id="upload"> <br> <br>

<!-- Checkbox -->
<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">I accept all the terms & condition. </label> <br> <br>

<input type="checkbox" name="checkbox" id="checkbox">
<label for="checkbox">I hearby declare that all statements made in this application are true. </label> <br> <br>

<input class="Sri" type="submit">
<input type="reset">


</form> 
</body>
</html>
